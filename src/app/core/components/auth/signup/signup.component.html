<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-7">
      <form [formGroup]="form" class="d-flex flex-column" (submit)="formSubmitted()">
        <mat-form-field class="w-100">
          <input matInput placeholder="Enter your email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent" class="p-0">Register</button>
      </form>
    </div>
  </div>
</div>
