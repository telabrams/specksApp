<!-- Auth tabs -->
<div class="container mt-4">
  <div class="row">
    <div class="col-6 d-flex justify-content-center">
      <button mat-raised-button color="accent" class="p-0">
        <a class="d-flex justify-content-center breze-cl" routerLink="/auth/signin" routerLinkActive="active">Signin</a>
      </button>
    </div>
    <div class="col-6 d-flex justify-content-center">
      <button mat-raised-button color="accent" class="p-0">
        <a class="d-flex justify-content-center breze-cl" routerLink="/auth/signup" routerLinkActive="active">Signup</a>
      </button>
    </div>
  </div>
</div>
<!-- Auth tabs -->

<!-- View -->
<router-outlet></router-outlet>
<!-- View -->

<!-- To Dashboard -->
<div class="container mt-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <button *ngIf="isAuth | async" routerLink="/dashboard" mat-raised-button color="accent">Dashbord -></button>
    </div>
  </div>
</div>
<!-- To Dashboard -->
